<!Doctype html>


<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Icons-->

        <title>{% block title %} {% endblock title %} | Weather Forcast</title>


    </head>
    <body class="boddy" style="background-image: linear-gradient(135deg, transparent 0%, transparent 21%,rgba(253, 225, 42,0.5) 21%, rgba(253, 225, 42,0.5) 48%,transparent 48%, transparent 95%,rgba(247, 141, 81,0.5) 95%, rgba(247, 141, 81,0.5) 100%),linear-gradient(45deg, transparent 0%, transparent 6%,rgb(253, 225, 42) 6%, rgb(253, 225, 42) 13%,rgb(249, 169, 68) 13%, rgb(249, 169, 68) 32%,transparent 32%, transparent 100%),linear-gradient(90deg, rgb(255,255,255),rgb(255,255,255));" >

                <a class="navbar-brand " href="">Weather</a>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse navbar-righ" id="navbarSupportedContent">
                    <ul class="navbar-nav  mr-auto ">
                        <li class="nav-item active ">
                        <a class="nav-link " href="/index">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active ">
                        <a class="nav-link " href="/about">About US<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                        <a class="nav-link " href="/searchcity" id="navbarDropdown" role="button"  aria-haspopup="true" aria-expanded="false">
                            Search
                        </a>
                        </li>
                        <li class="nav-item active">
                        <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>  
            
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible my-0" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}


        {% block body %} 
        
        {% endblock body %}
